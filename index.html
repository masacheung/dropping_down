    <div class="logo-main">
        <img class="logo-img" src='./assests/icon/icon.webp'>
        <h1>Dropping Down</h1>

    <div class="scoreboard-holder">
        <div class="scoreboard">

                </div>
            </div>
        </div>
    </div>

    <div class="game-play">
        <div class="controlloer">
            <img class="start" src="assests/icon/start.gif" alt="click-to-start">

                <div class="left">←</div>
                <div class="right">→</div>

        <img id="img-char" src="assests/icon/icon.webp">
